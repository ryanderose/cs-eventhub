name: e2e

on:
  push:
    branches:
      - main
      - trunk
  pull_request:

jobs:
  local:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM:  ${{ vars.TURBO_TEAM }}
      PLAYWRIGHT_BROWSERS_PATH: '0'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - run: pnpm -w build
      - run: pnpm test:e2e:local
      - run: pnpm --filter @events-hub/api test:contract:local
      - run: pnpm --filter @events-hub/api test -- --runInBand --type telemetry
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-local
          path: playwright-report

  preview-smoke:
    needs: local
    if: >
      github.event_name == 'pull_request' &&
      (contains(github.event.pull_request.title, '[preview]') ||
      contains(github.event.pull_request.body || '', 'preview:'))
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_ALLOW_MISSING_TOKEN: 1
      VERCEL_PROTECTION_BYPASS: ${{ secrets.VERCEL_PROTECTION_BYPASS }}
      VERCEL_PROTECTION_BYPASS_SIGNATURE: ${{ secrets.VERCEL_PROTECTION_BYPASS_SIGNATURE }}
      VERCEL_PROTECTION_BYPASS_DEMO: ${{ secrets.VERCEL_PROTECTION_BYPASS_DEMO }}
      VERCEL_PROTECTION_BYPASS_SIGNATURE_DEMO: ${{ secrets.VERCEL_PROTECTION_BYPASS_SIGNATURE_DEMO }}
      VERCEL_PROTECTION_BYPASS_ADMIN: ${{ secrets.VERCEL_PROTECTION_BYPASS_ADMIN }}
      VERCEL_PROTECTION_BYPASS_SIGNATURE_ADMIN: ${{ secrets.VERCEL_PROTECTION_BYPASS_SIGNATURE_ADMIN }}
      VERCEL_PROTECTION_BYPASS_API: ${{ secrets.VERCEL_PROTECTION_BYPASS_API }}
      VERCEL_PROTECTION_BYPASS_SIGNATURE_API: ${{ secrets.VERCEL_PROTECTION_BYPASS_SIGNATURE_API }}
      PLAYWRIGHT_BROWSERS_PATH: '0'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps
      - name: Fetch demo host preview URL
        id: demo_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DEMO_HOST }}
        run: node scripts/get-vercel-preview-url.mjs
      - name: Fetch admin preview URL
        id: admin_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
        run: node scripts/get-vercel-preview-url.mjs
      - name: Fetch API preview URL
        id: api_preview
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_API }}
        run: node scripts/get-vercel-preview-url.mjs
      - name: Run preview smoke
        env:
          PREVIEW_URL: ${{ steps.admin_preview.outputs.preview_url }}
          PREVIEW_DEMO_URL: ${{ steps.demo_preview.outputs.preview_url }}
          PREVIEW_ADMIN_URL: ${{ steps.admin_preview.outputs.preview_url }}
          PREVIEW_API_URL: ${{ steps.api_preview.outputs.preview_url }}
        run: |
          pnpm --filter @events-hub/api test:contract:preview
          pnpm test:e2e:preview
          pnpm test:parity
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report

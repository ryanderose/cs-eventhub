name: Refresh pnpm lockfile

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch to refresh the pnpm lockfile on
        required: true
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write

env:
  NODE_VERSION: 18.19.0
  PNPM_VERSION: 8.15.4
  TARGET_LABEL: refresh-lockfile

jobs:
  refresh:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request_target' && github.event.action == 'labeled' && github.event.label.name == env.TARGET_LABEL) }}
    runs-on: ubuntu-latest
    steps:
      - name: Determine checkout target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ref=${{ inputs.ref }}" >> "$GITHUB_OUTPUT"
            echo "repository=${{ github.repository }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
            echo "repository=${{ github.event.pull_request.head.repo.full_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.target.outputs.ref }}
          repository: ${{ steps.target.outputs.repository }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Refresh pnpm lockfile
        run: pnpm install --lockfile-only

      - name: Commit lockfile
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: refresh pnpm-lock.yaml'
          file_pattern: pnpm-lock.yaml
